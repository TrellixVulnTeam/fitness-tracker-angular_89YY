<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxflex.xs="100%" fxFlex="400px" >
      <mat-card-title fxLayoutAlign="center">Il est temps de faire du sport</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="selectionner l'exercice" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button *ngIf="exercises" type="submit" mat-button [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercises" type="button" mat-button (click)="fetchExercises()">Recuperer encore</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
